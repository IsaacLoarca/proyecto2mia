version: '3.8'

services:
  backend:
    build: ./Backend
    container_name: godisk-backend
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - GIN_MODE=release
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - CORS_ORIGIN=https://yourdomain.com
    ports:
      - "8080:8080"
    volumes:
      - ./disks:/app/disks
      - ./reports:/app/reports
    restart: unless-stopped
    networks:
      - godisk-network

  frontend:
    build: ./Frontend
    container_name: godisk-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - godisk-network

networks:
  godisk-network:
    driver: bridge

volumes:
  disks:
  reports: